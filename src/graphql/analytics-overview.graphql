fragment Engagement on Engagement {
  creativeinstanceid
  createdat
  type
  pricetype
  creativesetname
  creativesetid
  creativename
  creativeid
  creativestate
  creativepayload
  view
  click
  viewthroughConversion
  clickthroughConversion
  conversion
  dismiss
  downvote
  landed
  spend
  upvote
  downvote
  price
  android
  ios
  linux
  macos
  windows
}

fragment CampaignWithEngagements on Campaign {
  id
  name
  state
  budget
  spent
  currency
  createdAt
  startAt
  endAt
  currency
  pacingIndex
  format
  adSets {
    id
    conversions {
      id
      type
      extractExternalId
    }
  }
  engagements {
    ...Engagement
  }
}

query analyticOverview($id: String!) {
  campaign(id: $id) {
    ...CampaignWithEngagements
  }
}

fragment CampaignMetricSummaryValues on Metrics {
  click
  impression
  siteVisit
  spendUsd
  rates {
    clickThrough
  }
}

query campaignMetrics($campaignIds: [String!]!) {
  performance(filter: { campaignIds: $campaignIds }) {
    values {
      dimensions {
        campaign {
          id
        }
      }
      metrics {
        ...CampaignMetricSummaryValues
      }
    }
  }
}

fragment CampaignMetricDetailValues on Metrics {
  click
  impression
  siteVisit
  conversion
  dismiss
  spendUsd
  rates {
    clickThrough
    clickToConversion
    costPerAcquisition
  }
}

fragment DailyValues on Performance {
  dimensions {
    day
  }
  metrics {
    ...CampaignMetricDetailValues
  }
}

query fetchDailyMetricsForCampaign($campaignId: String!) {
  performance(filter: { campaignIds: [$campaignId] }) {
    values {
      ...DailyValues
    }
    total {
      metrics {
        ...CampaignMetricDetailValues
      }
    }
  }
}
