fragment Engagement on Engagement {
  creativeinstanceid
  createdat
  type
  pricetype
  creativesetname
  creativesetid
  creativename
  creativeid
  creativestate
  creativepayload
  count
  price
  cost
  android
  ios
  linux
  macos
  windows
}

fragment CampaignWithEngagements on Campaign {
  id
  name
  state
  dailyBudget
  budget
  spent
  currency
  createdAt
  startAt
  endAt
  currency
  pacingIndex
  format
  adSets {
    conversions {
      type
      extractExternalId
    }
  }
  engagements {
    ...Engagement
  }
}

query analyticOverview($id: String!) {
  campaign(id: $id) {
    ...CampaignWithEngagements
  }
}

query engagementOverview($advertiserId: String!, $filter: CampaignFilter) {
  engagementsOverview(advertiserId: $advertiserId, filter: $filter) {
    date
    click
    view
    landed
    spend
    campaignId
  }
}
