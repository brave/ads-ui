fragment Campaign on Campaign {
  id
  name
  state
  dailyCap
  priority
  passThroughRate
  pacingOverride
  pacingStrategy
  externalId
  currency
  budget
  spent
  createdAt
  startAt
  endAt
  source
  type
  format
  paymentType
  dayProportion
  stripePaymentId
  hasPaymentIntent
  dayPartings {
    dow
    startMinute
    endMinute
  }
  geoTargets {
    code
    name
  }
  adSets {
    ...AdSet
  }
  advertiser {
    id
  }
}

fragment CampaignSummary on Campaign {
  id
  name
  state
  dailyCap
  priority
  passThroughRate
  pacingOverride
  pacingStrategy
  externalId
  currency
  budget
  paymentType
  createdAt
  startAt
  endAt
  source
  type
  format
  dayProportion
}

fragment CampaignAds on Campaign {
  id
  name
  state
  startAt
  endAt
  source
  currency
  format
  advertiser {
    id
  }
  adSets {
    ...AdSetWithDeletedAds
  }
}

query LoadCampaign($id: String!) {
  campaign(id: $id) {
    ...Campaign
  }
}

query LoadCampaignAds($id: String!) {
  campaign(id: $id) {
    ...CampaignAds
  }
}

query LoadCampaignSummary($id: String!) {
  campaign(id: $id) {
    ...CampaignSummary
  }
}

mutation CreateCampaign($input: CreateCampaignInput!) {
  createCampaign(createCampaignInput: $input) {
    id
    paymentType
  }
}

mutation UpdateCampaign($input: UpdateCampaignInput!) {
  updateCampaign(updateCampaignInput: $input) {
    id
    paymentType
    stripePaymentId
  }
}
