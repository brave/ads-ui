fragment Campaign on Campaign {
  id
  name
  state
  dailyCap
  priority
  passThroughRate
  pacingOverride
  pacingStrategy
  externalId
  currency
  budget
  dailyBudget
  spent
  createdAt
  startAt
  endAt
  source
  type
  format
  dayProportion
  stripePaymentId
  batWalletId
  paymentType
  geoTargets {
    code
    name
  }
  adSets {
    ...AdSet
  }
}

fragment CampaignSummary on Campaign {
  id
  name
  state
  dailyCap
  priority
  passThroughRate
  pacingOverride
  pacingStrategy
  externalId
  currency
  budget
  dailyBudget
  spent
  createdAt
  startAt
  endAt
  source
  type
  format
  dayProportion
  adSets {
    ...AdSet
  }
}

fragment CampaignAds on Campaign {
  id
  name
  state
  adSets {
    ...AdSet
  }
}

query LoadCampaign($id: String!) {
  campaign(id: $id) {
    ...Campaign
  }
}

query LoadCampaignAds($id: String!) {
  campaign(id: $id) {
    ...CampaignAds
  }
}

mutation CreateCampaign($input: CreateCampaignInput!) {
  createCampaign(createCampaignInput: $input) {
    id
  }
}

mutation UpdateCampaign($input: UpdateCampaignInput!) {
  updateCampaign(updateCampaignInput: $input) {
    id
  }
}
